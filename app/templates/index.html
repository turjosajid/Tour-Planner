<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://i.ibb.co/hsKnw9p/apple-touch-icon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'txt': '#131313',
                'sml-txt':'#13131399',
                'primary': '#7E42F1',
                'secondary': '#B5F142',
              }
            }
          }
        }
      </script>
    {% block style %}
    {% endblock %}

</head>
<body style="margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth;">
    <header>
        <nav class="bg-secondary mx-auto flex justify-between items-center px-5 py-4 border-txt h-[4.5rem]">
          <a href="{{ url_for('index')}}" class="text-txt font-bold text-4xl"><span class="text-primary">Tour</span>Planner</a>
                {% block seeDestination%}
                {% endblock %}
                {% block logout%}
                {% endblock %}
            </div>
        </nav>
    </header>
    <main>
    {% block content %}
    {% endblock %}
    </main>
</body>
</html>
