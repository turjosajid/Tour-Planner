{% extends "index.html" %}

{% block title %}
    Room Selection
{% endblock %}

{% block style %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            width: 500px !important;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            font-size:larger ;
            text-align: center;
            margin-bottom: 30px;
        }

        .container a{
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #7E42F1;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
            text-align: center;
        }

        .container a:hover{
            background-color: #4d06d0;
        }

        .dropdown {
            width: 100%;
            margin-bottom: 20px;
        }

        .dropdown select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }

        .btn-submit {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #7E42F1;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn-submit:hover {
            background-color: #4d06d0;
        }
    </style>
{% endblock %}

{% block logout %}
    <a class="bg-txt text-white w-28 h-12 rounded-full flex justify-center items-center font-semibold hover:shadow-lg hover:text-primary" href="{{ url_for('logout') }}">Logout</a>
{% endblock %}
  
{% block content %}
    <div class="container">
        <h1>Tour Reservation</h1>
        <form action="/select_room" method="POST">
            <input type="hidden" name="destination" value="{{ destination }}">
            <input type="hidden" name="hotel" value="{{ hotel }}">
            <input type="hidden" name="transport" value="{{ transport }}">
            <div class="dropdown">
                <label for="room">Select Room:</label>
                <select id="room" name="room">
                    {% for room in rooms %}
                        <option value="{{ room.room_id }}">
                            {{ room.room_type }}: {{ room.cost }}à§³
                        </option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn-submit">Submit</button>
        </form>
        
        <a href="{{url_for('profile')}}">Back to Profile</a>
    </div>
{% endblock %}
