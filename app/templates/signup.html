{% extends "index.html" %}

{% block title %}
  Signup
{% endblock %}
{% block style %}

  <style>
    main {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 4.5rem)
    }

    .signup-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      padding: 30px;
      max-width: 400px;
      width: 100%;
    }

    .signup-container h2 {
      margin-bottom: 20px;
      text-align: center;
      font-size: 1.5rem;
      color: #131313;
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
    }

    button[type="submit"],
    .button {
      width: 100%;
      padding: 10px;
      background-color: #7E42F1;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: large;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    button[type="submit"]:hover,
    .button:hover {
      background-color: #4d06d0;
    }

    .login-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #007bff;
    }

    .login-link:hover {
      color: #007bff;
      text-decoration: underline;
    } 

    .error_message{
        text-align: center;
        text-decoration: double;
        color: crimson;
    }
  </style>
{% endblock %}

{% block content %}
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form action="/signup" method="POST">
      <div class="form-group">
        <input type="text" id="first-name" name="first_name" placeholder="First Name" required>
      </div>
      <div class="form-group">
        <input type="text" id="last-name" name="last_name" placeholder="Last Name" required>
      </div>
      <div class="form-group">
        <input type="tel" id="phone-number" name="phone_number" placeholder="Phone Number" required>
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="text" id="username" name="username" placeholder="Username" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>
      <div class="form-group">
        <select id="role" name="role_id" required>
          <option value="" disabled selected>Select User Type</option>
          <option value="0">Tourist</option>
          <option value="1">Hotel Manager</option>
          <option value="2">Transport Agent</option>
        </select>
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <a href="{{url_for('login')}}" class="login-link">Already have an account? Log in</a>
    {% if error_message %}
        <p class="error_message">{{ error_message }}</p>
    {% endif %}
  </div>
{% endblock %}
