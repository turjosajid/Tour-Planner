{% extends "index.html" %}

{% block title %}
  Add Hotel
{% endblock %}

{% block logout %}
<a class="bg-txt text-white w-28 h-12 rounded-full flex justify-center items-center font-semibold hover:shadow-lg hover:text-primary" href="{{ url_for('logout') }}">Logout</a>
{% endblock %}

{% block content %}
<div class="container mx-auto mt-8">
    <h2 class="text-3xl font-bold mb-4 text-center">Add Hotel</h2>
    <form action="/manage_hotel" method="post" class="max-w-lg mx-auto">
        <div class="mb-4">
            <label for="hotel_name" class="block text-gray-700">Hotel Name:</label>
            <input type="text" id="hotel_name" name="hotel_name" required class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:border-blue-500">
        </div>
        <div class="mb-4">
            <label for="hotel_location" class="block text-gray-700">Hotel Location:</label>
            <input type="text" id="hotel_location" name="hotel_location" required class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:border-blue-500">
        </div>
        <div class="mb-4">
            <label for="destination" class="block text-gray-700">Destination:</label>
            <select id="destination" name="destination" class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:border-blue-500">
                {% for destination in destinations %}
                <option value="{{ destination.destination_id }}">{{ destination.destination_name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Add Hotel</button>
    </form>
</div>
{% endblock %}
